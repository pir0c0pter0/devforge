version: '3.8'

# DevForge - Main Orchestration
# Production-ready docker-compose configuration

services:
  # Backend API Service
  backend:
    build:
      context: ../packages/backend
      dockerfile: Dockerfile
    container_name: devforge-backend
    hostname: backend
    restart: unless-stopped

    ports:
      - "8000:8000"

    volumes:
      # Docker socket for container management
      - /var/run/docker.sock:/var/run/docker.sock:ro
      # SSH keys for git operations (read-only)
      - ${HOME}/.ssh:/home/developer/.ssh:ro
      # Claude configuration (read-only)
      - ${HOME}/.claude:/home/developer/.claude:ro
      # Persistent storage for logs
      - backend_logs:/app/logs

    environment:
      # API Keys
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      # Redis connection
      - REDIS_URL=redis://redis:6379
      # Node environment
      - NODE_ENV=${NODE_ENV:-production}
      # Logging
      - LOG_LEVEL=${LOG_LEVEL:-info}
      # Container configuration
      - DOCKER_HOST=unix:///var/run/docker.sock

    depends_on:
      redis:
        condition: service_healthy

    networks:
      - devforge-network

    labels:
      - "devforge.managed=true"
      - "devforge.service=backend"
      - "devforge.version=1.0.0"

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M

    security_opt:
      - no-new-privileges:true

    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE

  # Frontend Web Service
  frontend:
    build:
      context: ../packages/frontend
      dockerfile: Dockerfile
    container_name: devforge-frontend
    hostname: frontend
    restart: unless-stopped

    ports:
      - "3000:3000"

    environment:
      # Backend API URL
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:8000}
      # WebSocket URL
      - NEXT_PUBLIC_WS_URL=${NEXT_PUBLIC_WS_URL:-ws://localhost:8000}
      # Node environment
      - NODE_ENV=${NODE_ENV:-production}

    depends_on:
      backend:
        condition: service_healthy

    networks:
      - devforge-network

    labels:
      - "devforge.managed=true"
      - "devforge.service=frontend"
      - "devforge.version=1.0.0"

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M

    security_opt:
      - no-new-privileges:true

    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE

  # Redis Cache Service
  redis:
    image: redis:7-alpine
    container_name: devforge-redis
    hostname: redis
    restart: unless-stopped

    ports:
      - "6379:6379"

    volumes:
      - redis_data:/data

    command: >
      redis-server
      --appendonly yes
      --appendfsync everysec
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru

    networks:
      - devforge-network

    labels:
      - "devforge.managed=true"
      - "devforge.service=redis"
      - "devforge.version=7"

    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.1'
          memory: 128M

    security_opt:
      - no-new-privileges:true

# Named volumes for persistent storage
volumes:
  redis_data:
    driver: local
    labels:
      - "devforge.managed=true"
      - "devforge.volume=redis_data"

  backend_logs:
    driver: local
    labels:
      - "devforge.managed=true"
      - "devforge.volume=backend_logs"

# Custom network for service communication
networks:
  devforge-network:
    name: devforge-network
    driver: bridge
    labels:
      - "devforge.managed=true"
      - "devforge.network=main"
    ipam:
      driver: default
      config:
        - subnet: 172.28.0.0/16
